apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: producer-high
  name: producer-high
spec:
  replicas: 3
  selector:
    matchLabels:
      app: producer-high
  template:
    metadata:
      labels:
        app: producer-high
    spec:
      containers:
      - name: producer-high
        image: strimzi/hello-world-producer:latest
        resources:
          limits:
            cpu: "200m"
            memory: 256Mi
          requests:
            cpu: "200m"
            memory: 256Mi
        env:
          - name: BOOTSTRAP_SERVERS
            value: {{ .Values.kafka.name }}-kafka-bootstrap.{{ .Values.global.kafka.namespace }}.cluster.local:9092
          - name: TOPIC
            value: "topic.high"
          # Lower value means high data ingestion volume
          - name: DELAY_MS
            value: "100"
          - name: LOG_LEVEL
            value: "INFO"
          - name: MESSAGE_COUNT
            value: "100000"
          - name: MESSAGES_PER_TRANSACTION
            value: 50
          # Set to make data push faster
          - name: PRODUCER_ACKS
            value: "0"